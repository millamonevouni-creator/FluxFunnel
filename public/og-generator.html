<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de OG Image FluxFunnel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #canvas {
            width: 1200px;
            height: 630px;
            background: #0f172a;
            /* Slate 900 */
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 1px 1px, rgba(99, 102, 241, 0.15) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.2) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
        }

        .icon-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.4);
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .text-content {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 80px;
            font-weight: 900;
            color: white;
            margin: 0;
            letter-spacing: -3px;
            line-height: 1;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 32px;
            color: #94a3b8;
            font-weight: 500;
            margin-top: 16px;
            letter-spacing: -0.5px;
        }

        .badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 100px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
    <div id="canvas">
        <div class="bg-grid"></div>
        <div class="bg-glow"></div>
        <div class="badge">Oficial</div>

        <div class="icon-box">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="6" cy="6" r="3"></circle>
                <circle cx="6" cy="18" r="3"></circle>
                <line x1="20" y1="4" x2="8.12" y2="15.88"></line>
                <line x1="14.47" y1="14.48" x2="20" y2="20"></line>
                <line x1="8.12" y1="8.12" x2="12" y2="12"></line>
            </svg>
        </div>

        <div class="text-content">
            <h1>FluxFunnel</h1>
            <p>O Construtor Visual de Funis & Estrat√©gia</p>
        </div>
    </div>
</body>

</html>
